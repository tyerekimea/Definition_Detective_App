name: Build Android APK

on:
  workflow_dispatch:  # Manual trigger from Actions tab
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'src/**'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create .env.local file
        run: |
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env.local
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.local
          echo "GOOGLE_GENAI_API_KEY=${{ secrets.GOOGLE_GENAI_API_KEY }}" >> .env.local
          echo "PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${{ secrets.PAYSTACK_PUBLIC_KEY }}" >> .env.local
        
      - name: Build web app
        run: npm run build
        
      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets
        
      - name: Sync Capacitor
        run: npx cap sync android
        
      - name: Make gradlew executable
        run: chmod +x android/gradlew
        
      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          
      - name: Get APK info
        run: |
          echo "âœ… APK built successfully!"
          echo "ğŸ“¦ APK size: $(du -h android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
          echo "ğŸ“ Download from the Artifacts section above"
